    <button type="button" class="open-update" class=""><i class="fas fa-user-edit"></i> </button>
      <div class="show-user">
         
      </div>
      
      
      <div class="modal-user">
      <form action="" class="user-form">
        <span class="close">&times;</span>
        <h2>Update profile</h2>

        <label for="birthday">Date od birth</label>
        <input type="date" name="birthday" id="birthday">

        <label for="skills">Skills</label>
        <input id="skills" type="text" name="skills">

        <label for="phone">Phone number</label>
        <input id="phone" type="text" name="phone">

        <label for="edu">Education</label>
        <input id="edu" type="text" name="edu">

        <label for="interested">Interested in</label>
        <input id="interested" type="text" name="interested">

        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
        
        <button type="submit"  class="updateBtn">Submit</button>
        
    </form>
  </div>
