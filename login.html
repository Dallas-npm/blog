<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Blog</title>
</head>
<body>
    <nav class="navigation">
            <span class="logo">Dallas's Blog</span>
           
            <ul class="nav-right">
            
            <li id="signIn"><a href="#">Sign in</a></li>
            <li id="register"><a href="#">Sign up</a></li>
       
        </ul>
    </nav>
        
    <div id="form">
        <form action="" class="form-register">
            <div class="container">
                <h1>Sign up</h1>
                <hr>
                <label for="username">Username</label>
                <input id="name" type="text" placeholder="Enter nickname" name="nickname" required>
                <label for="fullname">Full Name</label>
                <input id="fullName" type="text" placeholder="Enter full name" name="nickname" required>
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Enter email" name="email" required>
                <label for="psw">Password</label>
                <input id="psw" type="password" placeholder="Enter password" name="psw" required>
                <label for="desc">Description</label>
                <input id="desc" type="text" placeholder="Enter description" name="nickname" required>
               <p>By creating an account you agree to our <a href="#" style="color: dodgerblue;">Terms & Privacy</a></p>
               <div class="buttons">
                   <button type="button" class="cancelBtn">Cancel</button>
                   <button type="submit"  class="regBtn">Sign up</button>
               </div>
            </div>
        </form>

      <form action="" class="form-login">
            <div class="container">
                <h1>Sign in</h1>
                <hr>
                <label for="email">Email</label>
                <input id="uemail" type="text" placeholder="Enter email" name="email" required>

                <label for="psw">Password</label>
                <input id="upsw" type="password" placeholder="Enter password" name="psw" required>
               <div class="buttons">
                   <button type="button" class="loginCancel">Cancel</button>
                   <button type="submit"  class="loginBtn">Sign in</button>
               </div>
            </div>
        </form> 
    </div>

    <div class="loader"></div>


</body>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>

<script src="login.js"></script>

</html>
